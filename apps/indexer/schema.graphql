type SNI @entity {
  id: ID!
  owner: Bytes!
  count: BigInt!

  tokenURI: String!
  status: BigInt!

  createdAt: BigInt!
  updatedAt: BigInt

  oracle: Bytes
  collectionName: String
  symbol: String
  name: String
  description: String
  image: String

  # Properties
  # TODO: Upgrade to properties object when The Graph will support it
  statusDescription: String
  taxonId: String
  conservationStatus: String
  geometry: String
}
