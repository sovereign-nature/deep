type SNI @entity {
  id: ID!
  count: BigInt!
  owner: Bytes!
  approved: Bytes!

  status: Int!

  createdTimestamp: Int!
  updatedTimestamp: Int

  oracle: ID!
  collectionName: String!
  symbol: String!
  name: String!
  description: String
  image: String

  # Properties
  # TODO: Upgrade to properties object when The Graph will support it
  statusDescription: String
  taxonId: String
  conservationStatus: String
  geometry: String
}
