<!doctype html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" id="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, interactive-widget=overlays-content">

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="preconnect" href="https://cdn2.sovereignnature.com" />
  <link rel="preconnect" href="https://directus.sovereignnature.com" />

  <!-- <meta name="viewport" content="width=device-width" /> -->
  <!-- meta block -->
  <title>REAL by Sovereign Nature Initiative</title>
  %sveltekit.head%
  <!-- end meta block -->
  <script>
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body
  class="min-h-screen bg-fixed bg-gradient-to-b from-[#F5F5F5] from-30% to-[#DEDEDE] dark:from-deep-green-900 dark:to-deep-blue-800 overflow-y-scroll"
  data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
