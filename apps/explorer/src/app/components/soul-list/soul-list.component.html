<div class="home">
  <sni-soul-filter class="filter"></sni-soul-filter>
  <div *ngIf="(data$ | async) as souls" 
  infiniteScroll 
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="300"
  [fromRoot]="true"
  (scrolled)="onScroll()">
    <sni-soul-table *ngIf="soulList" [souls]="soulList"></sni-soul-table>
  </div>
</div>
