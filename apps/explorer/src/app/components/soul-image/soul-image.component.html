<h1 class="font-secondary">Image</h1>
<img [src]="ipfsToUrl(properties?.image!)" [alt]="properties?.name"/>
<div *ngIf="metadata$ | async as mtd" class="traits">
    <div *ngFor="let att of filterImage(mtd.attributes)" class="traits__item">
        <img *ngIf="att.value" [src]="ipfsToUrl(att.value)" [alt]="att.trait_type">
    </div>
</div>
