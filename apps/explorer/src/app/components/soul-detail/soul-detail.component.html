<div *ngIf="(property$ | async) as properties" class="soul">
  <div class="soul__link">
    <a routerLink="/">Back to home</a>
  </div>
  <div class="soul__content">
    <sni-soul-image class="soul__image" *ngIf="properties.metadata?.image" [properties]="properties"></sni-soul-image>
    <div class="soul__data">
      <ng-container *ngIf="(detail$ | async) as detail">
        <h1 class="font-secondary">Details</h1>
        <div class="soul__details">
          <h2 *ngIf="detail.metadata?.name">{{ detail.metadata?.name | titlecase}}</h2>
          <p *ngIf="detail.id"><b>Id:</b> {{ detail.id.charAt(detail.id.length-1) }}</p>
          <p *ngIf="detail.status"><b>Status:</b> {{ detail.status | status}}</p>
          <p *ngIf="detail.collectionName"><b>Collection:</b> {{ detail.collectionName }}</p>
          <p *ngIf="detail.createdAt"><b>Published date:</b> {{ detail.createdAt * 1000 | date}}</p>
          <p *ngIf="detail.updatedAt"><b>Updated at:</b> {{ detail.updatedAt * 1000 | date}}</p>
        </div>
      </ng-container>
      <sni-soul-properties [properties]="properties" class="soul__properties"></sni-soul-properties>
    </div>
  </div>
</div>
