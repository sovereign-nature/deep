<div *ngIf="map" class="map">
  <h1 class="font-secondary">Map</h1>
  <google-map
    [height]="height"
    [width]="width"
    [center]="wktToGeoJson(map)"
    [options]="mapOptions">
    <map-marker
      [position]="wktToGeoJson(map)"
      [options]="markerOptions">
    </map-marker>
  </google-map>
</div>
